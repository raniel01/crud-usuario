<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
      <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
      <script src="components/loader.js"></script>
      <script src="lib/onsenui/js/onsenui.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="components/loader.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="components/jquery-3.4.1.min.js"></script>
      <script src="components/acao.js"></script>
   </head>
   <body>
      <div class="container">
         <br>
         <div class="row">
            <div class="col s12">
               <h5 class="center-align">LISTAR CADASTROS</h5>
               
            </div>
         </div>
         <div class="row">
          <div class="col s12">
           
           <!-- select-->

  <label>Lista de Usuários</label>
  <select class="browser-default">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
 
         </div>

         </br>
         <div class="row">
            <div class="col s12">
               <label for="">Usuário</label>
               <input type="text" id="nome">
            </div>
         </div>
         <div class="row">
            <div class="col s12">
               <label for="">E-mail:</label>
               <input type="email" id="email">
            </div>
         </div>
         <div class="row">
            <div class="col s12">
               <label for="">Senha:</label>
               <input type="password" id="senha">
            </div>
         </div>
         <div class="row">
            <div class=" col s12 center-align">
               <button class="btn-floating btn-large waves-effect amber darken-1" type="submit" >
               <i class="material-icons right">save</i>
               </button>
               <button class="btn-floating btn-large waves-effect blue lighten-1" type="submit" >
               <i class="material-icons right">edit</i>
               </button>
               <button class="btn-floating btn-large waves-effect orange darken-3" type="submit" >
               <i class="material-icons right">cancel</i>
               </button>
                <button class="btn-floating btn-large waves-effect red accent-4" type="submit" >
               <i class="material-icons right">delete</i>
               </button>
            </div>
         </div>
         <div class="row">
            <div class="col s12 center-align">
               <a class="waves-effect waves-light btn-large"><i class="material-icons left">reply_all</i>VOLTAR</a>
            </div>
         </div>
      </div>
   </body>
</html>
